<body>
    <div class="noise"></div>
    <div class="cursor"></div>
    <main>
        <div class="first" id="first">
            <h1 class="title text-scatter">404</h1>
            <p class="description text-scatter">I think you're lost.
                <br>This page doesn't exist.
            </p><br>
            <button class="project" onclick="window.location.href='/'"><span class="text-scatter">Go back</span></button>
            <div class="big_shadow one">
                <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0">
                    <defs>
                        <filter id="big_blur_filter" filterUnits="userSpaceOnUse" x="-200%" y="-200%" width="500%"
                            height="500%">
                            <!-- Appliquer un flou gaussien : ajustez stdDeviation pour contrôler l’intensité -->
                            <feGaussianBlur in="SourceGraphic" stdDeviation="200" result="blur" />
                            <!-- Appliquer un transfert de composante pour simuler brightness(1.1) -->
                            <feComponentTransfer in="blur" result="bright">
                                <feFuncR type="linear" slope="1.1" />
                                <feFuncG type="linear" slope="1.1" />
                                <feFuncB type="linear" slope="1.1" />
                            </feComponentTransfer>
                        </filter>
                    </defs>
                </svg>
            </div>
            <div class="big_shadow two">
                <svg xmlns="http://www.w3.org/2000/svg" style="position:absolute; width:0; height:0">
                    <defs>
                        <filter id="big_blur_filter" filterUnits="userSpaceOnUse" x="-200%" y="-200%" width="500%"
                            height="500%">
                            <!-- Appliquer un flou gaussien : ajustez stdDeviation pour contrôler l’intensité -->
                            <feGaussianBlur in="SourceGraphic" stdDeviation="200" result="blur" />
                            <!-- Appliquer un transfert de composante pour simuler brightness(1.1) -->
                            <feComponentTransfer in="blur" result="bright">
                                <feFuncR type="linear" slope="1.1" />
                                <feFuncG type="linear" slope="1.1" />
                                <feFuncB type="linear" slope="1.1" />
                            </feComponentTransfer>
                        </filter>
                    </defs>
                </svg>
            </div>
        </div>
    </main>
</body>
